<!DOCTYPE html>
<html>
  <head>
    <title>css position practice</title>
  </head>

  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="position: absolute; background-color: red; right: 00px; top: 0px"
      >
        X
      </div>
    </div>

    <div
      style="position: absolute; background-color: red; left: 10px; top: 10px"
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
    div2
    <div
      style="
        position: absolute;
        background-color: black;
        right: 10px;
        bottom: 10px;
        color: white;
      "
    >
      5:00
    </div>
    </div>
  </body>
</html>
